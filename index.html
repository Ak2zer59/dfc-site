<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DFC | Commandement Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000; /* noir */
      color: #C0C0C0; /* argenté */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #001F3F; /* bleu marine */
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
      border-bottom: 3px solid #C0C0C0; /* argenté */
      padding-bottom: 0.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    p {
      color: #888888;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 500;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 450px;
    }
    a.link {
      text-decoration: none;
      background-color: #001F3F; /* bleu marine */
      border: 2px solid #C0C0C0; /* argenté */
      color: #C0C0C0;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px #C0C0C0;
      cursor: pointer;
    }
    a.link:hover {
      background-color: #C0C0C0;
      color: #001F3F;
      transform: scale(1.05);
      box-shadow: 0 0 12px #C0C0C0;
    }
  </style>
</head>
<body>
  <h1>DIRECTION DES FORCES CONJOINTES™</h1>
  <p>Accès centralisé aux unités et ressources opérationnelles</p>
  <div class="link-container">
    <a class="link" href="https://discord.gg/wcqXSzeZ" target="_blank" rel="noopener noreferrer">DIR. DES FORCES CONJOINTES™ | DISCORD</a>
    <a class="link" href="https://discord.gg/7rmNB7Ed" target="_blank" rel="noopener noreferrer">SITE-43 • ESCOUADE ALPHA | DISCORD</a>
    <a class="link" href="https://www.roblox.com/fr/games/18305681892/V1-6-DFC-CENTRE-DE-COMMANDEMENT-CENTURION#!/game-instances" target="_blank" rel="noopener noreferrer">[V1.6] DFC・CENTRE DE COMMANDEMENT 'CENTURION' | ROBLOX</a>
    <a class="link" href="https://www.roblox.com/fr/communities/13150492/DFC-DIRECTION-DES-FORCES-CONJOINTES-GROUPE-A-D#!/about" target="_blank" rel="noopener noreferrer">DFC. DIRECTION DES FORCES CONJOINTES - GROUPE ROBLOX A&D</a>
  </div>

  <script>
    // Crée un objet Audio avec un son simple en base64 (clic)
    const hoverSound = new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQA=");

    // Sélectionne tous les liens
    const links = document.querySelectorAll('a.link');

    // Ajoute l'écouteur pour jouer le son au hover
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0; // revient au début du son
        hoverSound.play();
      });
    });
  </script>
</body>
</html>
